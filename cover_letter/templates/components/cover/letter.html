{% load i18n %}
{% load root_extras %}
<div class="cover-latter z-depth-1">
    <div class="cover-title">
        <span>{% now "d F Y" %}</span>
    </div>
    <h4 class="cover-title">{% trans 'Dear Sir/Madam' %}</h4>
    <p>{{ letter | safe }}</p>
    <div class="cover-title">
        <p>{% trans 'Your Sincerely' %}</p>
    </div>
    <div class="signature">
        <h4>{% get_name %}</h4>
        <h5>{% get_position %}</h5>
    </div>
</div>
