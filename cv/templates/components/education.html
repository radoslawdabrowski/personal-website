{% load i18n %}
<section id="education" class="section">
    <div class="container">
        <div class="section-title">
            <h4 class="text-uppercase text-center">
                <i class="title-icon fa fa-graduation-cap"></i>{% trans 'Education' %}
            </h4>
        </div>
        <div id="timeline-education">
            {% for education in educations %}
                <div class="timeline-block">
                    <div class="timeline-dot"><h6>{{ education.symbol }}</h6></div>
                    <div class="card timeline-content">
                        <div class="card-content">
                            <h6 class="timeline-title">{{ education.title.name }}</h6>
                            <div class="timeline-info">
                                <h6>
                                    <small>{{ education.name }}</small>
                                </h6>
                                <h6>
                                    <small>{{ education.start_date }} - {% firstof education.end_date _("Now") %}</small>
                                </h6>
                            </div>
                            <p>
                                {{ education.description | safe}}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
