{% load root_extras %}
<!-- ===== Social ===== -->
<div class="row">
    <div class="col l12 m12 s12 center">
        {% for item in social %}
            <a href="{{ item.url }}" target="_blank"
               class="social btn-floating {{ item.color }}">
                <i class="fab {{ item.icon }}"></i>
            </a>
        {% endfor %}
    </div>
</div>
