{% load static from staticfiles %}
{% load root_extras %}
<aside class="col l4 m12 s12 sidebar z-depth-1" id="sidebar">
    <div class="row">
        <div class="heading">
            <!-- ===== Image ===== -->
            <div class="feature-img">
                <a href="">
                    <img src="{% static 'images/profile-image.png' %}" class="responsive-img" alt="">
                </a>
            </div>
            {% navigation %}
            <!-- ===== Name ===== -->
            <div class="title col s12 m12 l9 right wow fadeIn" data-wow-delay="0.1s">
                <h2>Al Rayhan</h2>
                <span>UI & UX Expert</span>
            </div>
        </div>
        <div class="col l12 m12 s12 links sidebar-item">
            {% social %}
        </div>
        <div class="col l12 m12 s12 sort-info sidebar-item">
            {% description %}
        </div>
        <div class="col l12 m12 s12  mobile sidebar-item">
            {% mobile %}
        </div>
        <div class="col l12 m12 s12  email sidebar-item ">
            {% email %}
        </div>

    </div>
</aside>
